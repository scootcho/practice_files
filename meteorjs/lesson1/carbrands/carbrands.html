<head>
  <title>carbrands</title>
</head>

<body>
  {{> main }}
</body>

<template name="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row">
                <div class="span12">
                    <table class="table table-striped table-condensed table-bordered">                        
                        <thead>
                            <tr>
                                <td>Make</td>
                                <td>Model</td>
                                <td>Brand</td>
                            </tr>             
                        </thead>
                        <tbody>
                            {{#each carbrands}}
                            <tr>
                                <td>{{make}}</td>
                                <td>{{model}}</td>
                                <td>{{brand}}</td>
                            </tr>
                            {{/each}}
                            <tr>
                                <td>
                                    <input type="text" name="make" value="" id="make">
                                </td>
                                <td>
                                    <input type="text" name="model" value="" id="model">
                                </td>
                                <td>
                                    <input type="text" name="brand" value="" id="brand">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
